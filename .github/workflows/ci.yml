name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PAYMENT_CALLBACK_DOMAIN: ${{ secrets.PAYMENT_CALLBACK_DOMAIN }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      TELEGRAM_USERNAME: ${{ secrets.TELEGRAM_USERNAME }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: maven

      - name: Debug Environment Variables
        run: |
          echo "üîç Checking Environment Variables"
          env | grep -E 'PAYMENT_CALLBACK_DOMAIN|STRIPE_SECRET_KEY|JWT_EXPIRATION|JWT_SECRET|TELEGRAM_USERNAME|TELEGRAM_TOKEN|TELEGRAM_CHAT_ID'

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
