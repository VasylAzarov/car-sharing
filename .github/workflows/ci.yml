name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: maven

      - name: Load Environment Variables
        run: |
          echo "PAYMENT_CALLBACK_DOMAIN=${{ vars.PAYMENT_CALLBACK_DOMAIN }}" >> $PAYMENT_CALLBACK_DOMAIN
          echo "STRIPE_SECRET_KEY=${{ vars.STRIPE_SECRET_KEY }}" >> $STRIPE_SECRET_KEY
          echo "JWT_EXPIRATION=${{ vars.JWT_EXPIRATION }}" >> $JWT_EXPIRATION
          echo "JWT_SECRET=${{ vars.JWT_SECRET }}" >> $JWT_SECRET
          echo "TELEGRAM_USERNAME=${{ vars.TELEGRAM_USERNAME }}" >> $TELEGRAM_USERNAME
          echo "TELEGRAM_TOKEN=${{ vars.TELEGRAM_TOKEN }}" >> $TELEGRAM_TOKEN
          echo "TELEGRAM_CHAT_ID=${{ vars.TELEGRAM_CHAT_ID }}" >> $TELEGRAM_CHAT_ID

