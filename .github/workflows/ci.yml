name: Run Tests

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PAYMENT_CALLBACK_DOMAIN: ${{ vars.PAYMENT_CALLBACK_DOMAIN }}
      STRIPE_SECRET_KEY: ${{ vars.STRIPE_SECRET_KEY }}
      JWT_EXPIRATION: ${{ vars.JWT_EXPIRATION }}
      JWT_SECRET: ${{ vars.JWT_SECRET }}
      TELEGRAM_USERNAME: ${{ vars.TELEGRAM_USERNAME }}
      TELEGRAM_TOKEN: ${{ vars.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ vars.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'  # ‚úÖ –û—Å—Ç–∞–≤–ª—è–µ–º —Ç–≤–æ—é –≤–µ—Ä—Å–∏—é Java 21

      - name: Debug Environment Variables
        run: |
          echo "üîç Checking Environment Variables"
          env | grep -E 'PAYMENT_CALLBACK_DOMAIN|STRIPE_SECRET_KEY|JWT_EXPIRATION|JWT_SECRET|TELEGRAM_USERNAME|TELEGRAM_TOKEN|TELEGRAM_CHAT_ID'

      - name: Run tests
        run: mvn clean test
