name: Check Environment Variables

on: [push, pull_request]

jobs:
  check-env:
    runs-on: ubuntu-latest

    steps:
      - name: Load Environment Variables
        run: |
          echo "PAYMENT_CALLBACK_DOMAIN=${{ vars.PAYMENT_CALLBACK_DOMAIN }}" >> $GITHUB_ENV
          echo "STRIPE_SECRET_KEY=${{ vars.STRIPE_SECRET_KEY }}" >> $GITHUB_ENV
          echo "JWT_EXPIRATION=${{ vars.JWT_EXPIRATION }}" >> $GITHUB_ENV
          echo "JWT_SECRET=${{ vars.JWT_SECRET }}" >> $GITHUB_ENV
          echo "TELEGRAM_USERNAME=${{ vars.TELEGRAM_USERNAME }}" >> $GITHUB_ENV
          echo "TELEGRAM_TOKEN=${{ vars.TELEGRAM_TOKEN }}" >> $GITHUB_ENV
          echo "TELEGRAM_CHAT_ID=${{ vars.TELEGRAM_CHAT_ID }}" >> $GITHUB_ENV

      - name: Debug Environment Variables
        run: |
          echo "üîç Checking Environment Variables"
          echo "PAYMENT_CALLBACK_DOMAIN=${#PAYMENT_CALLBACK_DOMAIN}"
          echo "STRIPE_SECRET_KEY=${#STRIPE_SECRET_KEY}"
          echo "JWT_EXPIRATION=${#JWT_EXPIRATION}"
          echo "JWT_SECRET=${#JWT_SECRET}"
          echo "TELEGRAM_USERNAME=${#TELEGRAM_USERNAME}"
          echo "TELEGRAM_TOKEN=${#TELEGRAM_TOKEN}"
          echo "TELEGRAM_CHAT_ID=${#TELEGRAM_CHAT_ID}"
          
      - name: Load Environment Secret  Variables
        run: |
          echo "PAYMENT_CALLBACK_DOMAIN=${{ secrets.PAYMENT_CALLBACK_DOMAIN }}" >> $GITHUB_ENV
          echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}" >> $GITHUB_ENV
          echo "JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }}" >> $GITHUB_ENV
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV
          echo "TELEGRAM_USERNAME=${{ secrets.TELEGRAM_USERNAME }}" >> $GITHUB_ENV
          echo "TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}" >> $GITHUB_ENV
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> $GITHUB_ENV

      - name: Debug Environment Secret Variables
        run: |
          echo "üîç Checking Environment Variables"
          echo "PAYMENT_CALLBACK_DOMAIN=${#PAYMENT_CALLBACK_DOMAIN}"
          echo "STRIPE_SECRET_KEY=${#STRIPE_SECRET_KEY}"
          echo "JWT_EXPIRATION=${#JWT_EXPIRATION}"
          echo "JWT_SECRET=${#JWT_SECRET}"
          echo "TELEGRAM_USERNAME=${#TELEGRAM_USERNAME}"
          echo "TELEGRAM_TOKEN=${#TELEGRAM_TOKEN}"
          echo "TELEGRAM_CHAT_ID=${#TELEGRAM_CHAT_ID}"
