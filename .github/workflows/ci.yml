name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
      - name: Debug Environment Variables
        run: |
          echo "Checking environment variables..."
          echo "JWT_EXPIRATION=${{ vars.JWT_EXPIRATION }}"
          echo "PAYMENT_CALLBACK_DOMAIN=${{ vars.PAYMENT_CALLBACK_DOMAIN }}"
          echo "TELEGRAM_USERNAME=${{ vars.TELEGRAM_USERNAME }}"
